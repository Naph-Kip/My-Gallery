<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <!-- Header section -->

        <div class="header-container">
            <div class="profile-picture">
                <img src="/images/profilePhoto.png" class="profile-pic"/>
                <h2 class="user-name">Rodney Cotton</h2>
                <h3 class="user-country">Helsinki, Finland</h3>
            </div>
        </div>
        <div class="button-container">
                <button class="main-button">
                    <span class="numbers"><strong>100</strong></span>
                    <h3 class="btn-name">Posts</h3>
                </button>
                <button class="main-button">
                    <span class="numbers"><strong>2,242</strong></span>
                    <h3 class="btn-name">Followers</h3>
                </button>
                <button class="main-button">
                    <span class="numbers"><strong>1,432</strong></span>
                    <h3 class="btn-name">Following</h3>
                </button>
        </div>

        <!-- Hero Section -->

        <section class="hero">
            <div class="grid-container">
                <div class="image-1"><img src="/images/photo1.png" id="image1"/></div>
                <div class="image-2"><img src="/images/photo2.png" id="image2"/></div>
                <div class="image-3"><img src="/images/photo3.png" id="image3"/></div>
                <div class="image-4"><img src="/images/photo_4.png" id="image4"/></div>
                <div class="image-6"><img src="/images/photo6.png" id="image6"/></div>
                <div class="image-5"><img src="/images/photo5.png" id="image5"/></div>
            </div>
        </section>

        <!-- Footer -->

        <div class="footer">
            <div class="footer-content">
                <p><strong>created by <a href="#">Naph-Kip</a> - devChallenges.io</strong></p>
            </div>
        </div>
    </body>
</html>
